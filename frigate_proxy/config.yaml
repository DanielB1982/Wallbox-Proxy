name: Wallbox Proxy
version: "1.0"
panel_icon: "mdi:cctv"
panel_title: Wallbox
slug: wallbox-proxy
description: Proxy addon for Wallbox
url: ""
startup: application
boot: auto
webui: "http://[HOST]:[PORT:80]/"
watchdog: "http://[HOST]:[PORT:80]/"
ingress: true
ingress_port: 80
ingress_entry: /
panel_admin: false
ports:
  5000/tcp: 80
ports_description:
  5000/tcp: Web interface (Not required for Hass.io Ingress)
host_network: false
devices: []
usb: false
tmpfs: false
full_access: false
environment: {}
options:
  server: "http://192.168.1.186/#status"
  proxy_pass_host: true
  proxy_pass_real_ip: true
schema:
  server: "match(^https?://.+:\\d+$)"
  proxy_pass_host: bool
  proxy_pass_real_ip: bool
services: []
arch:
  - aarch64
  - amd64
  - armhf
  - armv7
  - i386
map: []
